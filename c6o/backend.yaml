name: Halyard Backend
appId:  halyard-backend
package: '@provisioner/appengine'
editions:
  - name: stable
    status: private
    spec:
      provisioner:
        package: '@provisioner/appengine'
        image: c6oio/halyard-sample-backend:narayans
        tag-prefix: appengine
        ports: 3000
        secretRefs:
        - mongo-connections
        services:
        - mongo:
            config:
              - database:
                  user: testUser
                  password: password
                  roles:
                    - readWrite
                  secretKey: BACKEND_MONGO_CONNECTION

        # launch:
        #   type: inline
        #   popUp: true
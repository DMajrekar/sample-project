apiVersion: system.codezero.io/v1
kind: App
name: Halyard Temp Server
appId: halyard-temp
package: '@provisioner/appengine'

# Errata
icon: icon.svg
description:
  Ever want to meet an server that is a good listener? Look no further, connect with your inner narcissist and buy temp server today!
summary:
  Temp server just replies back what you sent it.
category: dev-tools
keywords:
  - Developer
  - Tools

repo: https://github.com/robblovell/temp-server
license: https://www.apache.org/licenses/LICENSE-2.0.html
support: https://github.com/robblovell/temp-server/issues

provisioner:
  repo: https://github.com/robblovell/temp-server
  support: https://github.com/robblovell/temp-server/issues

# Editions
editions:
  - name: stable
    status: private
    spec:
      # this gets me a route to the outside world.
      routes:
        - type: http
          targetService: halyard-temp
      provisioner:
        tag-prefix: appengine
        package: '@provisioner/appengine'
        image: 'robblovell/echo-server:2.2'
        ports: 8080
      marina:
        launch:
          type: inline
          popUp: true

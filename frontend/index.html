<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

</body>
<p>Hello there - The frontend is here.</p>
<div></div>
<p id="api-response"></p>
<script>
    $(document).ready(() => {
        const url = "/api/"
        $.ajax({
            url: url,
            type: "GET",
            data: {
                "Content-Type": undefined
            },
            success: (result) => {
                console.log(result)
                $('#api-response').html("API Result: "+JSON.stringify(result))
            },
            error: (err) => {
                console.log(err)
                $('#api-response').html("API Error: "+JSON.stringify(err))
            }
        })
    })
</script>

</html>

apiVersion: apps/v1

kind: Deployment

metadata:
  name: halyard-frontend-deployment
  labels:
    app: halyard-frontend-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: halyard-frontend-pod

  template:
    metadata:
      name: halyard-frontend-pod
      labels:
        app: halyard-frontend-pod

    spec:
      containers:
        - name: halyard-frontend-container
          image: "robblovell/halyard-frontend:1.1"
          imagePullPolicy: Always
          env:
            - name: HALYARD_API_HOST
              value: 'halyard-backend-service'
            - name: HALYARD_API_PORT
              value: '80'
          ports:
            - containerPort: 80